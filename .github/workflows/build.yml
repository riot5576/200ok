name: build-and-push

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # Detect changes: only care about default.conf on branch pushes
      - name: Filter changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            default_conf:
              - 'default.conf'
              - '**/default.conf'
            readme:
              - 'README.md'

      # Only log in when we're going to push
      - name: Login to Docker Hub
        if: github.ref_type == 'tag' || steps.changes.outputs.default_conf == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        if: github.ref_type == 'tag' || steps.changes.outputs.default_conf == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        if: github.ref_type == 'tag' || steps.changes.outputs.default_conf == 'true'
        uses: docker/setup-buildx-action@v3

      # Tags & labels
      - name: Docker meta (tags & labels)
        id: meta
        if: github.ref_type == 'tag' || steps.changes.outputs.default_conf == 'true'
        uses: docker/metadata-action@v5
        with:
          images: |
            riot5576/200ok
          # Disable auto-latest; we explicitly control it below
          flavor: |
            latest=false
          tags: |
            # Keep the Git tag (vX.Y.Z) on release builds
            type=ref,event=tag
            # Move 'latest' ONLY on releases
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
            # Branch + short SHA for traceability on main
            type=ref,event=branch
            type=sha,format=short,prefix=sha-

      # Branch push: only when default.conf changed -> push multi-arch (NOT latest)
      - name: Build & push (default.conf changed on branch)
        if: github.ref_type != 'tag' && steps.changes.outputs.default_conf == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Release build: any v* tag -> push multi-arch + update 'latest'
      - name: Build & push (release)
        if: github.ref_type == 'tag'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Only sync Docker Hub description if README actually changed
      - name: Update Docker Hub description (from README.md)
        if: steps.changes.outputs.readme == 'true'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: riot5576/200ok
          readme-filepath: README.md
